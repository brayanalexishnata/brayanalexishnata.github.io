<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Men√∫ Desplegable con Texto</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-size: 800% 800%;
            animation: gradientBackground 15s ease infinite;
        }


        @keyframes gradientBackground {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }


        nav {
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            display: flex;
            justify-content: center;
        }


        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }


        nav ul li {
            margin: 0 15px;
        }


        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 20px;
            display: flex;
            align-items: center;
            transition: color 0.3s;
        }


        nav ul li a:hover {
            color: #ffcc5c;
        }


        nav ul li a i {
            margin-right: 8px;
        }
    </style>
    <style>
        
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family:'Segoe UI', Tahoma, Verdana, sans-serif;
        }
        body{
           background-image: url("mercadoo.webp");
           background-repeat: no-repeat;
            background-size: cover;
        }
        div{
            max-width: 900px;
            margin: auto;
            background-color: #333;
            font-size: 20px;
            margin-top: 50px;
        }

        .menu{
            display: inline;
            list-style: none;
            display: flex;
            justify-content: space-around;
        }
        .menu  li  a{
            display: block;
            padding: 15px 20px;
            color: white;
            text-decoration: none;
            
        }
        .menu > li:hover{
            background-color: red;
        }
            
        .submenu{
            position: absolute;
            display: none;
            list-style: none;
            width: 200px;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .menu li:hover .submenu {
            display: block;
        }
        .menu li:hover{
        background-color: rgba(0, 0, 0, 0.432);
        
        }
        .menu li a{
        display: block;
        color: white;
        padding: 15px 15px 15px 20px;
        text-decoration: none;
        }
        #textoMostrado {
            margin-top: 20px;
            font-size: 14px;
            background-color: rgba(240, 248, 255, 0.708);
        }
        .titulo{
            padding: 15px 15px 15px 20px;
            margin-top: 20px;
            background-color: rgba(226, 127, 74, 0.708);
            color: rgb(246, 227, 244);
        }
    </style>
</head>
<body bgcolor="blue">
    <nav>
        <ul>
            <li><a href="proyecto.html"><i class="fas fa-home"></i>Inicio</a></li>
            <li><a href="Servicios.html"><i class="fas fa-info-circle"></i>Servicios</a></li>
        </ul>
    </nav>
    <div class="titulo">
        <h1 align="center" style="display: inline-block;">Horarios <br></h1>
    </div>
    <div class="menu" >
        <ul>
            <li style="display: inline-block;">
                <a href="#">DIAS DE CONSULTA:</a>
                <ul class="submenu">
                    <li><a href="#" data-texto="1">Lunes</a></li>
                    <li><a href="#" data-texto="2">Martes</a></li>
                    <li><a href="#" data-texto="3">Miercoles</a></li>
                    <li><a href="#" data-texto="4">Jueves</a></li>
                    <li><a href="#" data-texto="5">Viernes</a></li>
                    <li><a href="#" data-texto="6">Sabado</a></li>
                    <li><a href="#" data-texto="7">Domingo</a></li>
                </ul>
            </li>
        </ul>
    </div>
    <br><br><br><br>
    <div id="textoMostrado"></div>
    <script>
        const submenus = document.querySelectorAll('.submenu a');

        submenus.forEach(submenu => {
            submenu.addEventListener('click', e => {
                e.preventDefault();
                const texto = e.target.getAttribute('data-texto');
                switch (texto) {
                    case "1":
                        document.getElementById("textoMostrado").innerHTML=`
                            <center>
                            <h2>Lunes</h2><br>
                            <h3>7:00 a.m a 10:00 p.m</h3><br>
                            </center>
                        `;
                        break;
                    case "2":
                        document.getElementById("textoMostrado").innerHTML=`
                            <center>
                            <h2>Martes </h2><br>
                            <h3>7:00 a.m a 10:00 p.m</h3><br>
                            </center>
                        `;
                        break;
                    case "3":
                        document.getElementById("textoMostrado").innerHTML=`
                            <center>
                            <h2>Miercoles </h2><br>
                            <h3>7:00 a.m a 10:00 p.m</h3><br>
                            </center>
                        `;
                        break;
                    case "4":
                        document.getElementById("textoMostrado").innerHTML=`
                            <center>
                            <h2>Jueves </h2><br>
                            <h3>7:00 a.m a 10:00 p.m</h3><br>
                            </center>
                        `;
                        break;
                    case "5":
                        document.getElementById("textoMostrado").innerHTML=`
                            <center>
                            <h2>Viernes </h2><br>
                            <h3>7:00 a.m a 10:00 p.m</h3><br>
                            </center>
                        `;
                        break;
                   case "6":
                        document.getElementById("textoMostrado").innerHTML=`
                            <center>
                            <h2>Sabado </h2><br>
                            <h3>8:00 a.m a 9:00 p.m</h3><br>
                            </center>
                        `;
                        break;
                    case "7":
                        document.getElementById("textoMostrado").innerHTML=`
                            <center>
                            <h2>Domingo </h2><br>
                            <h3>8:00 a.m a 9:00 p.m</h3><br>
                            </center>
                        `;
                        break;
                       
                    default:
                        break;
                }
                
            });
        });
    </script>
